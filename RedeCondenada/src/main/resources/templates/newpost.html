<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Postagem</title>
    <link rel="stylesheet" href="/styleposts.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="seu-logo.png" alt="Logo">
    </div>
    <div class="avatar usuario">
        <div class="status-dot online"></div>
        <div class="user-info">
            <span>Nome do Usuário</span>
            <div class="logout-btn">Sair</div>
        </div>
    </div>
</header>

<div class="feed">
    <div id="post-form">
        <h2>Escreva algo:</h2>
        <form id="new-post-form">
            <textarea id="post-content" placeholder="Despeje seu ódio:"></textarea>
            <br>
            <button type="button" onclick="post()">Postar</button>
        </form>
    </div>

    <div id="timeline">
        <!-- Existing posts will be displayed here -->
    </div>
</div>

<script>
    function post() {
        // Get the content from the textarea
        var content = document.getElementById("post-content").value;

        // Check if the content is not empty
        if (content.trim() !== "") {
            // Create a new post element
            var postElement = document.createElement("div");
            postElement.className = "post";
            postElement.innerHTML = "<p>" + content + "</p>";

            // Append the new post to the timeline
            document.getElementById("timeline").appendChild(postElement);

            // Clear the textarea
            document.getElementById("post-content").value = "";
        }
    }
</script>

</body>
</html>
