<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Postagem</title>
    <link rel="stylesheet" href="/css/stylenewposts.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="/css/logoDEVIBE.png" alt="Logo">
    </div>
    <div class="avatar usuario">
        <div class="status-dot online"></div>
        <div class="user-info">
            <span>Nome do Usuário</span>
            <button class="logout-btn">Sair</button>
        </div>
    </div>
</header>

<div class="tweet-container">
    <form th:action="@{/newpost}" th:object="${postagem}" method="post" onsubmit="return post()">
        <label class="textarea-config">
            <textarea rows="4" class="tweet-textarea" th:field="*{conteudo}" name="conteudo" placeholder="O que está acontecendo?"></textarea>
        </label>
        <button class="post-button" type="submit">Enviar</button>
    </form>
</div>


<script>
    function post() {
        // Get the content from the textarea
        var content = document.getElementById("post-content").value;

        // Check if the content is not empty
        if (content.trim() !== "") {
            // Create a new post element
            var postElement = document.createElement("div");
            postElement.className = "post";
            postElement.innerHTML = "<p>" + content + "</p>";

            // Append the new post to the timeline
            document.getElementById("timeline").appendChild(postElement);

            // Clear the textarea
            document.getElementById("post-content").value = "";
        }
    }
</script>

</body>
</html>
